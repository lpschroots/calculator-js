<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
<script type="text/javascript">
	function displynum(n1){
		calcform.txt1.value=calcform.txt1.value+n1;
	}
</script>
</head>
<body>
<h1>Calculator</h1>
<hr size="15" color ="black">
<form name="calcform">
<main>
<input id="clear" type="reset" value="C"> <input id="invoer" type="text" name="txt1" style="text-align:right">
<br>
<input class="number" type="button" name="btn7" value="7" onClick="displynum(btn9.value)">
<input class="number" type="button" name="btn8" value="8" onClick="displynum(btn8.value)">
<input class="number" type="button" name="btn9" value="9" onClick="displynum(btn7.value)">
<input class="number" type="button" name="addbtn" value="+" onClick="displynum(addbtn.value)">
<br>
<input class="number" type="button" name="btn4" value="4" onClick="displynum(btn6.value)">
<input class="number" type="button" name="btn5" value="5" onClick="displynum(btn5.value)">
<input class="number" type="button" name="btn6" value="6" onClick="displynum(btn4.value)">
<input class="number" type="button" name="subbtn" value="-" onClick="displynum(subbtn.value)">
<br>
<input class="number" type="button" name="btn1" value="1" onClick="displynum(btn3.value)">
<input class="number" type="button" name="btn2" value="2" onClick="displynum(btn2.value)">
<input class="number" type="button" name="btn3" value="3" onClick="displynum(btn1.value)">
<input class="number" type="button" name="divbtn" value="/" onClick="displynum(divbtn.value)">
<br>
<input class="number" type="button" name="btn0" value="0" onClick="displynum(btn0.value)">
<input class="number" type="button" name="dotbtn" value="." onClick="displynum(dotbtn.value)">
<input id="equals" type="button" name="eqlbtn" value="=" onClick="txt1.value=eval(txt1.value)">
<input class="number" type="button" name="mulbtn" value="x" onClick="displynum(mulbtn.value)">
</main>
</body>
</html>
